<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue和Element UI测试</title>
    {% load static %}
    
    <!-- Element UI CSS -->
    <link rel="stylesheet" href="{% static 'css/element-ui/index.css' %}">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>Vue和Element UI测试页面</h1>
            </el-header>
            <el-main>
                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-card>
                            <div slot="header">
                                <span>测试组件</span>
                            </div>
                            <el-button type="primary" @click="showMessage">点击测试</el-button>
                            <el-button type="success" @click="showNotification">通知测试</el-button>
                            <el-button type="warning" @click="showConfirm">确认测试</el-button>
                        </el-card>
                    </el-col>
                    <el-col :span="12">
                        <el-card>
                            <div slot="header">
                                <span>状态信息</span>
                            </div>
                            <p>Vue版本: {{ vueVersion }}</p>
                            <p>Element UI版本: {{ elementVersion }}</p>
                            <p>当前时间: {{ currentTime }}</p>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>

    <!-- Vue.js -->
    <script src="{% static 'js/lib/vue/vue.js' %}"></script>
    <!-- Element UI JS -->
    <script src="{% static 'js/lib/element-ui.js' %}"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                vueVersion: Vue.version,
                elementVersion: '2.15.13',
                currentTime: new Date().toLocaleString()
            },
            methods: {
                showMessage() {
                    this.$message.success('Vue和Element UI工作正常！');
                },
                showNotification() {
                    this.$notify({
                        title: '成功',
                        message: '这是一个成功提示的文案',
                        type: 'success'
                    });
                },
                showConfirm() {
                    this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
